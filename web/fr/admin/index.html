<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../common/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/vendor/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" href="../common/css/design.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/airbase.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/personnel.css"/>
    <script type="text/javascript" src="../common/vendor/js/require.js" data-main="main.js"></script>
</head>
<body>
<div id="aerodrome-content">
    <header class="row">
        <i data-bind="css: activeIcon"></i>

        <p data-bind="text: currentPage"></p>
        <section class="col-md-4" id="menu" data-bind="if: currentPage() !== 'Paydrome'">
            <ul>
                <li><i class="fa fa-question"></i></li>
                <li><i class="fa fa-gear"></i></li>
                <li><i class="fa fa-power-off"></i></li>
            </ul>
        </section>
    </header>
    <nav data-bind="template: { name: 'nav-admin-template'}"></nav>

    <div data-bind="if: currentVM">
        <section id="template-content" data-bind="template: { name: activeTemplate, data: currentVM }">
    </div>

    </section>
    <footer>
    </footer>
</div>
</body>
</html>
