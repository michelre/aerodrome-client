<script type="text/html" id="airbase-view-admin-template">
	 <section id="contenu">
		 <h1 data-bind="text : modifiedAirbase().name"></h1>
		 <form role="form">
		 	<div class="form-group">
		 		<label for="name">Nom</label>
				<input data-bind="value: modifiedAirbase().name" id="name" type="text" name="name" class="form-control" placeholder="Entrer nom"/>
			</div> 
			<div class="form-group">
				<label for="address">Adresse</label>
				<input data-bind="value: modifiedAirbase().address" id="address" type="text" name="address" class="form-control" placeholder="Entrer adresse"/> 
			</div>
			<div id="manager_group" class="form-group">
				<label for="manager">Gestionnaire</label>
				<input data-bind="value: modifiedAirbase().manager().fullName , autocompleteManager: managerJSON" id="manager" type="text" name="manager" class="form-control typeahead" placeholder="Entrer Manager"/>
				<span class="tt-dropdown-menu"  style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none; right: auto;">
				<div class="tt-dataset-manager"></div>
				</span>
				
				 <!-- ko if: selectedManagerUpdate -->
                <div class="selected-manager col-md-8" data-bind="with: selectedManagerUpdate">
				   <div class="line">
				   	<p class="label">Nom :</p><p class="value" data-bind="text: fullName"></p>
				   </div>
				   <div class="line">
				   	<p class="label">Adresse :</p><p class="value" data-bind="text: address"></p>
				   </div>
                </div>
                <!-- /ko -->
			</div>
			
		 </form>
		 
		 <section class="actions">
		 	<button data-bind="click: clicUpdateAirbase" class="btn btn-primary" >Modifier</button>
		 	<button data-bind="click: clicCancelAirbase" class="btn">Annuler</button>
		 </section>
		 <section class="clear"></section>
	 </section>
</script>
