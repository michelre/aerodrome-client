<script type="text/html" id="payment-pilot-template">
<section id="contenu">
<div id="payment-atterissage">
<div class="container-fluid">
    <ul class="my-breadcrumb">
        <li  data-bind="css: currentStepAtterissageClass"><a href="#"><span class="number" >1</span><span class="etape">. Plateforme</span></a></li>
        <li data-bind="css: currentStepAvionClass"><a href="#"><span class="number">2</span><span class="etape">. Avion</span></a></li>
        <li data-bind="css: currentStepServicesClass"><a href="#"><span class="number">3</span><span class="etape">. Services</span></a></li>
        <li data-bind="css: currentStepValidationClass"><a href="#"><span class="number">4</span><span class="etape">. Validation</span></a></li>
        <li  data-bind="css: currentStepPaiementClass"><a href="#"><span class="number">5</span><span class="etape">. Paiement</span></a></li>
    </ul>
</div>

<!-- ko ifnot: initAirbasesDone -->
<div class="row loading-airbases">
    <i class="fa fa-spinner fa-spin loading-icon col-md-offset-5"></i>
</div>
<!-- /ko -->

<div class="content container-fluid" data-bind="if: currentStep() === 'atterissage' && initAirbasesDone ">
    <h2>Saisissez votre atterissage</h2>

    <p class="error alert-danger" data-bind="css: displayErrorLanding">Veuillez renseigner tous les champs</p>

    <form class="form-horizontal airbase-city" role="form">
        <div class="form-group">
            <label class="col-md-2" for="airbase-input">Aérodrome</label>

            <div class="col-md-3 autocomplete">
                <input id="airbase-input" class="form-control" placeholder="Annecy, Paris, 38420..." type="text"
                       data-bind="value: airbaseInput, autocompleteAirbase: airbasesJSON"/>
            </div>
            <!-- ko if: landing && landing().airbase -->
            <div class="col-md-3 col-md-offset-1 selected-airbase" data-bind="with: landing().airbase">
                <div data-bind="text: name"></div>
                <div data-bind="text: address"></div>
            </div>
            <!-- /ko -->
        </div>
        <!-- ko with: landing -->
        <div class="form-group">
            <label for="date-landing" class="col-md-2">Date</label>

            <div class="col-md-3">
                <input id="date-landing" placeholder="19/03/2014, 21/08/2013" class="form-control" type="date" data-bind="value: date">
            </div>
        </div>
        <div class="form-group">
            <label for="hour-landing" class="col-md-2">Heure</label>

            <div class="col-md-3">
                <input id="hour-landing" placeholder="10:12, 12:08" class="form-control" type="time" data-bind="value: hour">
            </div>
        </div>
        <!-- /ko -->
        <div class="form-group btn-next">
            <div class="col-md-offset-10 col-md-2">
                <button class="btn btn-primary next-step" data-bind="click: nextStepLandingButton">Étape suivante
                </button>
            </div>
        </div>
    </form>
</div>

<div class="content plane container-fluid" data-bind="if: currentStep() === 'avion' ">
    <h2>Votre avion</h2>

    <div class="error alert-danger" data-bind="css: displayErrorPlane">
        Veuillez renseigner tous les champs
    </div>

    <form class="form-horizontal" role="form">
        <!-- ko with: plane -->
        <div class="form-group">
            <label for="immat-plane" class="col-md-2">Immatriculation</label>

            <div class="col-md-2">
                <input id="immat-plane" class="form-control" type="text" data-bind="value: immat"
                       placeholder="F-1234...">
            </div>
        </div>
        <div class="form-group">
            <label for="weight-plane" class="col-md-2">Tonnage (tonne)</label>

            <div class="col-md-2">
                <input id="weight-plane" class="form-control" type="number" min="1" max="10000" data-bind="value: weight"
                       placeholder="6.1, 3.6...">
            </div>
        </div>
        <!-- /ko -->
        <div class="form-group btns">
            <div class="col-md-2 col-md-offset-8 col-md-push-2">
                <button class="btn btn-primary next-step" data-bind="click: nextStepPlaneButton">Étape suivante</button>
            </div>
            <div class="col-md-2 col-md-offset-0 col-md-pull-10">
                <button class="btn btn-primary next-step" data-bind="click: previousStepPlaneButton">Étape précédente
                </button>
            </div>
        </div>
    </form>
</div>

<div class="content services container-fluid" data-bind="if: currentStep() === 'services' ">
    <h2>Vos Services</h2>

    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
            <th>Type</th>
            <th>Prix Unitaire</th>
            <th>Quantité</th>
            <th>Prix Total</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- ko foreach: services -->
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: desc"></td>
            <td data-bind="text: type"></td>
            <td>
                <div class="row">
                    <div class="col-md-6 col-md-offset-6 align-right">
                        <span data-bind="text: formatedPrice"></span>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col-md-6 col-md-offset-6">
                        <input class="form-control" type="number" min="1" max="1000" data-bind="value: quantity"/>
                    </div>
                </div>
            </td>
            <td>
                <div class="row">
                    <div class="col-md-6 col-md-offset-6 align-right">
                        <span data-bind="text: formatedTotalPrice"></span>
                    </div>
                </div>
            </td>
            <td><input type="checkbox" data-bind="checkedValue: $data, checked: $parent.selectedServices"/></td>
        </tr>
        <!-- /ko -->
        </tbody>
    </table>

    <div class="row total">
        <div class="col-md-offset-10 col-md-2">
            <span>Prix total</span>
            <b data-bind="text: totalEuros"></b>
        </div>
    </div>
    <div class="row btns">
        <div class="col-md-2 col-md-offset-8 col-md-push-2">
            <button class="btn btn-primary next-step" data-bind="click: nextStepServicesButton">Étape suivante</button>
        </div>
        <div class="col-md-2 col-md-offset-0 col-md-pull-10">
            <button class="btn btn-primary next-step" data-bind="click: previousStepServicesButton">Étape précédente
            </button>
        </div>
    </div>
</div>

<div class="content validation container-fluid" data-bind="if: currentStep() === 'validation' ">
    <h2>Validation</h2>

    <div class="row">
        <div class="col-md-5 border">
            <h3>Votre atterissage</h3>
            <!-- ko with: landing -->
            <div class="form-horizontal" role="form">
                <!-- ko with: airbase -->
                <div class="form-group">
                    <label class="col-md-3">Aérodrome</label>

                    <div class="col-md-9">
                        <span data-bind="text: fullTextSearch"></span>
                    </div>
                </div>
                <!-- /ko -->
                <div class="form-group">
                    <label class="col-md-3">Date</label>

                    <div class="col-md-9">
                        <span data-bind="text: dateFormat"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3">Heure</label>

                    <div class="col-md-9">
                        <span data-bind="text: hour"></span>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div class="col-md-offset-2 col-md-5 border">
            <h3>Votre avion</h3>

            <div class="form-horizontal" role="form">
                <!-- ko with: plane -->
                <div class="form-group">
                    <label class="col-md-3">Immatriculation</label>

                    <div class="col-md-9">
                        <span data-bind="text: immat"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3">Tonnage</label>

                    <div class="col-md-9">
                        <span data-bind="text: weight"></span>
                    </div>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 border">
            <div class="row services-title">
                <div class="col-md-5">
                    <h3>Vos services</h3>
                </div>
            </div>

            <table class="table table-bordered table-striped services-table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Prix Unitaire</th>
                    <th>Quantité</th>
                    <th>Prix Total</th>
                </tr>
                </thead>
                <tbody>
                <!-- ko foreach: selectedServices -->
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: desc"></td>
                    <td data-bind="text: type"></td>
                    <td>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-6 align-right">
                                <span data-bind="text: formatedPrice"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-6 align-right">
                                <span data-bind="text: quantity"></span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-6 align-right">
                                <span data-bind="text: formatedTotalPrice"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                <!-- /ko -->
                </tbody>
                <tfoot>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-6 align-right">
                                <span data-bind="text: totalEuros"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="row btns">
        <div class="col-md-2 col-md-offset-8 col-md-push-2">
            <button class="btn btn-primary next-step" data-bind="click: nextStepValidationButton">Étape suivante
            </button>
        </div>
        <div class="col-md-2 col-md-offset-0 col-md-pull-10">
            <button class="btn btn-primary next-step" data-bind="click: previousStepValidationButton">Étape
                précédente
            </button>
        </div>
    </div>
</div>

<div class="content validation container-fluid" data-bind="if: currentStep() === 'paiement' ">
    <h2>Paiement</h2>

    <div class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-md-2">Votre crédit actuel</label>

            <div class="col-md-3">
                <i data-bind="text: pilot().creditEuros()"></i>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2">Total à payer</label>

            <div class="col-md-3">
                <i data-bind="text: totalEuros"></i>
            </div>
        </div>
    </div>


    <div class="credit-low bg-danger container" data-bind="css: notEnoughCreditClass">
        <div class="row">
            <p class="col-md-12">Vous ne disposez pas d'un crédit suffisant</p>
        </div>
        <hr/>
        <form class="form-horizontal" role="form">
		
		<div>
			<img src="images/paypal_logo.png" alt="paypal_logo"><input type="radio" name="payment" data-bind="checked: paypal, click:checkPaypal" checked> Paiement Paypal<br>
			<img src="images/creditCard_logo.png" alt="creditCard_logo"><input id="creditCard" type="radio" name="payment" data-bind="checked: creditCard, click:checkCreditCard"> Paiement par CB<br>
		</div>
			<!--
            <div class="form-group">
                <label class="col-md-1">CB</label>
                <div class="col-md-1">
                    <input type="radio" value="cb" data-bind="checked: paymentType"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-1">Paypal</label>
                <div class="col-md-1">
                    <input type="radio" value="paypal" data-bind="checked: paymentType"/>
                </div>
            </div>-->
			
			
        </form>

        <!-- ko if: paymentType() === 'paypal' -->
        <form class="form-horizontal" role="form">
            <label for="credit-sum" class="col-md-2">Somme à créditer</label>
            <div class="col-md-3">
                <!--<input id="credit-sum" class="form-control" type="number"/>-->
				<input data-bind="numeric: number, value: montantCredit" id="montantCredit" type="text" name="montantCredit" class="form-control" placeholder="Entrer montant"/>
            </div>
            <div class="col-md-3">
                <!--<button class="btn btn-default">Créditer</button>-->
				<button data-bind="click: crediterCompte" class="btn btn-primary" >Créditer</button>
            </div>
        </form>
        <!-- /ko -->
    </div>

    <!--<p class="credit-ok bg-success" data-bind="css: enoughCreditClass">Votre nouveau crédit sera <b
            data-bind="text: futureCredit"></b></p>-->

    <div class="row btns">
        <div class="col-md-2 col-md-offset-8 col-md-push-2">
            <button class="btn btn-success next-step"
                    data-bind="click: payButton, attr: { disabled: !enoughCredit() || total() === 0 }">Payer
            </button>
        </div>
        <div class="col-md-2 col-md-offset-0 col-md-pull-10">
            <button class="btn btn-primary next-step" data-bind="click: previousStepPaiementButton">Étape
                précédente
            </button>
        </div>
    </div>
</div>
</div>
</section>
</div>
</script>
