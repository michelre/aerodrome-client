<script type="text/html" id="services-owner-template">
	 <section id="contenu" data-bind="with: currentVM">
		 <h1>Gestion des  services</h1>
		 <section id="airbaseSelect">
		 	<label for="selectAirbase" >Sélection de l'aérodrome:</label>
			<select id="selectAirbase" name="selectAirbase" data-bind="options: managerAirbases, optionsText : 'name',optionsValue : 'id', selectedOptions: chosenAirbase,optionsCaption: 'Selection...'"></select><span data-bind="text: chosenAirbase"></span>
		 </section>
		 <section id="servicesList">
			  <table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Nom</th>
						<th>Adresse</th>
						<th>Manager</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: services">
					<tr>
						<td data-bind="text: id"></td>
						<td data-bind="text: name"></td>
						<td data-bind="text: address"></td>
						<td data-bind="text: manager"></td>
					</tr>
				<tbody>
			 </table>
			 <button id="addService" class="btn btn-primary">Ajouter</button>
			 <button id="modifyService" class="btn btn-primary">Modifier</button>
			 <button id="deleteService" class="btn btn-danger">Supprimer</button>

		 </section>
	 </section>
</script>
