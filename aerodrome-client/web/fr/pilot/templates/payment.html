<script type="text/html" id="payment-pilot-template">
    <section id="contenu">
        <div id="payment-atterissage">
            <ul class="my-breadcrumb">
                <li><a href="#"><i data-bind="css: currentStepAtterissageClass"></i><span>1. Atterissage</span></a></li>
                <li><a href="#"><i data-bind="css: currentStepAvionClass"></i><span>2. Avion</span></a></li>
                <li><a href="#"><i data-bind="css: currentStepServicesClass"></i><span>3. Services</span></a></li>
                <li><a href="#"><i data-bind="css: currentStepValidationClass"></i><span>5. Validation</span></a></li>
                <li><a href="#"><i data-bind="css: currentStepPaiementClass"></i><span>6. Paiement</span></a></li>
            </ul>

            <div class="content" data-bind="if: currentStep() === 'atterissage' ">
                <h2>Saisissez votre atterissage</h2>

                <div class="error" data-bind="css: displayErrorLanding">
                    Veuillez renseigner tous les champs
                </div>

                <div class="airbase-city">
                    <label>Aérodrome:</label><input class="form-control typeahead" placeholder="Annecy, Paris, 38420..."
                                                    type="text"
                                                    data-bind="value: airbaseInput, autocompleteAirbase: airbasesJSON"/>
                </div>

                <!-- ko if: landing && landing().airbase -->
                <div class="selected-airbase" data-bind="with: landing().airbase">
                    <div data-bind="text: name"></div>
                    <div data-bind="text: address"></div>
                </div>
                <!-- /ko -->

                <div class="land-date" data-bind="with: landing">
                    <div>
                        <label>Date:</label><input class="form-control" type="date" data-bind="value: date">
                    </div>
                    <div>
                        <label>Heure:</label><input class="form-control" type="time" data-bind="value: hour">
                    </div>
                </div>

                <button class="btn btn-primary next-step" data-bind="click: nextStepLandingButton">Etape suivante</button>
            </div>

            <div class="content plane" data-bind="if: currentStep() === 'avion' ">
                <h2>Votre avion</h2>

                <div class="error" data-bind="css: displayErrorPlane">
                    Veuillez renseigner tous les champs
                </div>

                <!-- ko with: plane -->
                <div>
                    <label>Immatriculation:</label><input class="form-control" type="text" data-bind="value: immat">
                </div>
                <div>
                    <label>Tonnage:</label><input class="form-control" type="number" data-bind="value: weight">
                </div>
                <!-- /ko -->

                <button class="btn btn-primary next-step" data-bind="click: previousStepPlaneButton">Etape précédente</button>
                <button class="btn btn-primary next-step" data-bind="click: nextStepPlaneButton">Etape suivante</button>
            </div>

            <div class="content services" data-bind="if: currentStep() === 'services' ">
                <h2>Vos Services</h2>
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Services</th>
                            <th>Prix Unitaire HT</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: services">
                        <tr>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: price"></td>
                            <td><input type="checkbox" data-bind="checked: checked"/></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <span>Prix total:</span>
                    <b data-bind="text: totalPrice"></b>
                </div>
                <button class="btn btn-primary next-step" data-bind="click: previousStepServicesButton">Etape précédente</button>
                <button class="btn btn-primary next-step" data-bind="click: nextStepServicesButton">Etape suivante</button>
            </div>

            <div class="content validation" data-bind="if: currentStep() === 'validation' ">
                <h2>Validation</h2>

                <div class="recap-atterissage">
                    <h3>Votre atterissage</h3>

                    <!-- ko with: landing -->
                    <p>
                        <!-- ko with: airbase -->
                        <b>Aérodrome:</b><span data-bind="text: fullTextSearch"></span>
                        <!-- /ko -->
                        <p><b>Date:</b><span data-bind="text: dateFormat"></span></p>
                        <p><b>Heure:</b><span data-bind="text: hour"></span></p>
                    </p>
                    <!-- /ko -->
                </div>

                <div class="recap-plane">
                    <h3>Votre avion</h3>
                    <p data-bind="with: plane">
                        <b>Immatriculation:</b><span data-bind="text: immat"></span>
                        <b>Tonnage:</b><span data-bind="text: weight"></span>
                    </p>
                </div>

                <div class="recap-services">
                    <h3>Vos services</h3>
                </div>

                <button class="btn btn-primary next-step" data-bind="click: previousStepValidationButton">Etape précédente</button>
                <button class="btn btn-primary next-step" data-bind="click: nextStepValidationButton">Etape suivante</button>
            </div>

            <div class="content validation" data-bind="if: currentStep() === 'paiement' ">
                <h2>Paiement</h2>

                <button class="btn btn-primary next-step" data-bind="click: previousStepPaiementButton">Etape précédente</button>
                <button class="btn btn-primary next-step" data-bind="click: payButton">Payer</button>
            </div>

    </section>
    </div>
</script>
